apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion 14
        // TODO switch to 26 needs more work https://developer.android.com/about/versions/oreo/background.html
        targetSdkVersion 24

        testApplicationId "org.eclipse.paho.android.service.test"
    }

    lintOptions {
        abortOnError false
    }

    useLibrary 'android.test.runner'
    useLibrary 'android.test.base'
}

dependencies {
    api "org.eclipse.paho:org.eclipse.paho.client.mqttv3:${rootProject.ext.clientVersion}"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
}
