buildscript {
    repositories {
        jcenter()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

ext {
    compileSdkVersion = 30
}

allprojects {

    repositories {
        jcenter()
        google()
        maven { url "https://repo.eclipse.org/content/repositories/paho-releases/" }
    }

}
